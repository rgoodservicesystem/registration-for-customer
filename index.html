<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ระบบติดตามงาน — เลือกโหมดเข้าใช้งาน</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f6fbff;
    --card: #fff;
    --border: #e6eef5;
    --accent: #0ea5a5;
    --accent2: #60a5fa;
    --mut: #64748b;
  }
  body {
    font-family: 'Prompt', sans-serif;
    background: var(--bg);
    color: #0f172a;
    margin: 0;
  }
  header {
    background: linear-gradient(180deg, #f0fbff, #eaf7ff);
    padding: 20px;
    border-bottom: 1px solid var(--border);
    text-align: center;
    font-weight: 700;
    font-size: 1.3rem;
  }
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    padding: 20px;
  }
  .card {
    background: var(--card);
    border-radius: 18px;
    border: 1px solid var(--border);
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    max-width: 700px;
    width: 100%;
    text-align: center;
    padding: 40px 24px;
  }
  h1 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.8rem;
  }
  p {
    color: var(--mut);
    margin-bottom: 36px;
  }
  .btn-group {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }
  a.btn {
    display: inline-block;
    padding: 14px 28px;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    font-size: 16px;
    transition: all 0.25s ease;
  }
  a.btn-admin {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #fff;
    box-shadow: 0 4px 14px rgba(14,165,165,0.25);
  }
  a.btn-admin:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(14,165,165,0.35);
  }
  a.btn-customer {
    background: #fff;
    border: 1px solid #bfeff2;
    color: #0b6b6b;
    box-shadow: 0 4px 10px rgba(0,0,0,0.04);
  }
  a.btn-customer:hover {
    border-color: var(--accent);
    color: var(--accent);
    transform: translateY(-2px);
  }
  footer {
    text-align: center;
    padding: 20px;
    color: var(--mut);
    font-size: 13px;
  }
</style>
</head>
<body>

<header>
  ระบบติดตามงาน / ใบทะเบียน
</header>

<main>
  <div class="card">
    <h1>เลือกโหมดการเข้าใช้งาน</h1>
    <p>กรุณาเลือกประเภทผู้ใช้ของคุณเพื่อเข้าสู่ระบบ</p>
    <div class="btn-group">
      <a href="admin_login.html" class="btn btn-admin">เข้าสู่ระบบแอดมิน</a>
      <a href="customer.html" class="btn btn-customer">เข้าสู่ระบบลูกค้า</a>
    </div>
  </div>
</main>

<footer>
  © 2025 ระบบติดตามงาน | พัฒนาโดยทีมของคุณ
</footer>

</body>
</html>
